<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="http://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Minecraft Jumper</title>
  </head>
  <body>
    <div class="container">
      <span>PONTUACAO: <span class="score">0</span></span>
      <span>VIDAS: <span class="lifes">3</span></span>
      <div class="lifebar">
        <img src="assets/heart.png" />
        <img src="assets/heart.png" />
        <img src="assets/heart-empty.png" />
      </div>
      <img src="assets/actor.gif" class="actor" />
      <img src="assets/zombie.gif" class="zombie" />
      <img src="assets/phantom.gif" class="phantom" />
      <img src="assets/dragon.gif" class="dragon" />
    </div>
  </body>
</html>
